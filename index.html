<!DOCTYPE html>
<html lang="tr"><head><meta charset="UTF-8"><title>Yön Oyunu</title><style>body {background-color: black;color: lime;text-align: center;font-family: monospace;font-size: 20px;padding: 20px;}.arrowBox {border: 2px solid lime;padding: 20px;display: inline-block;margin-top: 20px;font-size: 32px;}.mobileButtons, .menuButtons, .shopButtons {margin-top: 30px;}button {font-size: 20px;padding: 10px 20px;margin: 5px;background-color: lime;border: none;border-radius: 5px;cursor: pointer;}#coinDisplay, #gameCoin, #countdown {font-size: 22px;color: yellow;margin-top: 10px;}#menu h2, #shop h2 {color: orange;margin-bottom: 10px;}#shop {display: none;}</style></head><body><h1>Yön Oyunu</h1>
<!-- Oyun Alanı -->
<div id="gameArea" style="display:none;"><div id="gameCoin">Para: ₺0</div><div id="countdown">Süre: 60</div><div class="arrowBox" id="direction">...</div><div class="mobileButtons"><button onclick="checkInput('ArrowLeft')">← Sol</button><button onclick="checkInput('ArrowUp')">↑ Yukarı</button><button onclick="checkInput('ArrowDown')">↓ Aşağı</button><button onclick="checkInput('ArrowRight')">→ Sağ</button></div><button onclick="goToMenu()">Menüye Dön</button></div>
<!-- Menü -->
<div id="menu"><h2>Ana Menü</h2><div id="coinDisplay">Para: ₺0</div><div class="menuButtons"><button id="startBtn">Başla</button><button onclick="openShop()">Shop</button></div></div>
<!-- Shop -->
<div id="shop"><h2>Shop</h2><p>🧪 Doğru tahmin başına ₺2 veren eşya (₺5)</p><div class="shopButtons"><button onclick="buyDoubleCoin()">Satın Al</button><button onclick="closeShop()">Geri</button></div></div>
<script>const directions = ["Sağ", "Sol", "Yukarı", "Aşağı"];let current = "";let gameActive = false;let coin = 0;let doubleCoin = false;let countdownTime = 60;let countdownInterval;document.getElementById("startBtn").onclick = startGame;function openShop() {document.getElementById("menu").style.display = "none";document.getElementById("shop").style.display = "block";}function closeShop() {document.getElementById("shop").style.display = "none";document.getElementById("menu").style.display = "block";}function buyDoubleCoin() {if (coin >= 5) {coin -= 5;doubleCoin = true;updateCoinDisplay();alert("Artık her doğru tahmin ₺2 kazandırır!");} else {alert("Yeterli paran yok ustam!");}}function startGame() {coin = 0;updateCoinDisplay();document.getElementById("shop").style.display = "none";document.getElementById("menu").style.display = "none";document.getElementById("gameArea").style.display = "block";gameActive = true;countdownTime = 60;document.getElementById("countdown").innerText = "Süre: " + countdownTime;generateDirection();countdownInterval = setInterval(() => {countdownTime--;document.getElementById("countdown").innerText = "Süre: " + countdownTime;if (countdownTime <= 0) {clearInterval(countdownInterval);gameActive = false;document.getElementById("gameArea").style.display = "none";document.getElementById("menu").style.display = "block";alert("⏰ Süre doldu! Ana menüye döndün.");}}, 1000);}function goToMenu() {gameActive = false;clearInterval(countdownInterval);document.getElementById("gameArea").style.display = "none";document.getElementById("menu").style.display = "block";}function updateCoinDisplay() {document.getElementById("coinDisplay").innerText = "Para: ₺" + coin;document.getElementById("gameCoin").innerText = "Para: ₺" + coin;}function generateDirection() {if (!gameActive) return;current = directions[Math.floor(Math.random() * directions.length)];document.getElementById("direction").innerText = current;}function checkInput(key) {if (!gameActive) return;let correct = false;if (current === "Sağ" && (key === "ArrowRight" || key === "d")) correct = true;else if (current === "Sol" && (key === "ArrowLeft" || key === "a")) correct = true;else if (current === "Yukarı" && (key === "ArrowUp" || key === "w")) correct = true;else if (current === "Aşağı" && (key === "ArrowDown" || key === "s")) correct = true;if (correct) {coin += doubleCoin ? 2 : 1;} else {coin -= 1;}updateCoinDisplay();generateDirection();}window.addEventListener("keydown", (e) => {checkInput(e.key);});</script>
</body></html>
